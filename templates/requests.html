{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Заявки на инвентарь</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRequestModal">
            <i class="fas fa-plus"></i> Создать заявку
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Предмет</th>
                    <th>Количество</th>
                    <th>Статус</th>
                    <th>Дата создания</th>
                    <th>Дата возврата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody">
                <!-- Данные будут добавлены через JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно создания заявки -->
    <div class="modal fade" id="createRequestModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать заявку</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRequestForm">
                        <div class="mb-3">
                            <label for="itemSelect" class="form-label">Предмет</label>
                            <select class="form-select" id="itemSelect" required>
                                <option value="">Выберите предмет</option>
                                <!-- Опции будут добавлены через JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="requestQuantity" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="requestQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Дата возврата</label>
                            <input type="datetime-local" class="form-control" id="returnDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Комментарий</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="createRequest()">Создать</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
