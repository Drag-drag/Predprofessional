{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список инвентаря</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
            <i class="fas fa-plus"></i> Добавить предмет
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- Данные будут добавлены через JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно добавления предмета -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить предмет</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Название</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="itemQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemStatus" class="form-label">Статус</label>
                            <select class="form-control" id="itemStatus" required>
                                <option value="new">Новый</option>
                                <option value="used">Использованный</option>
                                <option value="broken">Сломанный</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования предмета -->
    <div class="modal fade" id="editItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать предмет</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <input type="hidden" id="editItemId">
                        <div class="mb-3">
                            <label for="editItemName" class="form-label">Название</label>
                            <input type="text" class="form-control" id="editItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemQuantity" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="editItemQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemStatus" class="form-label">Статус</label>
                            <select class="form-control" id="editItemStatus" required>
                                <option value="new">Новый</option>
                                <option value="used">Использованный</option>
                                <option value="broken">Сломанный</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateItem()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
